<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Comprendre Flexbox</title>
  <!-- Librairies de Style -->
  <!-- ------------------- -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/flexbox.css">

  <style>
      ul {
        height: 300px;

        display: flex;

        /* ********************** */
        /* Contrôler la Direction */
        /* ********************** */ 
        /* lex-direction: row; */
        /* flex-direction: row-reverse; */
        /* flex-direction: column; */
        /* flex-direction: column-reverse; */


        /* ****************************** */
        /* Contrôler le Retour à la ligne */
        /* ****************************** */
        /* flex-wrap: nowrap; */
        /* flex-wrap: wrap; */
        /* flex-wrap: wrap-reverse; */

        /* Raccourci pour les 2 instructions : */
        flex-flow: row wrap;

        /* *********************************************************** */
        /* Gérer l'espace restant (sur l'axe principal) dans un bloc : */
        /* *********************************************************** */
        /*
        justify-content: flex-start;
        justify-content: flex-end;
        justify-content: center;
        justify-content: space-between; */
        justify-content: space-around;


        /* ************************************************************ */
        /* Gérer l'espace restant (sur l'axe secondaire) dans un bloc : */
        /* ************************************************************ */
        /*
        align-items: stretch;
        align-items: flex-end;
        align-items: center;
        align-items: baseline; */
        align-items: flex-start;


        /* ****************************************** */
        /* Positionner plusieurs lignes d'éléments :  */
        /* ****************************************** */
        /* Différence entre "align-content" et "align-items" :
           --------------------------------------------------
            "align-content" prévaut lorsque nous avons au moins deux lignes d'éléments.
            Dans le cas où il n'y a qu'une seule ligne, vous pouvez utiliser "align-items" !
        */
        /*
        align-content: stretch;
        align-content: flex-start;
        align-content: flex-end;
        align-content: center;
        align-content: space-between;
        align-content: space-around;
        */
      }

      .rebel {
          align-self: flex-end;
      }

  </style>

</head>
<body>

    <!-- Le reste du contenu -->
    <div class="container">
    <h1>Comprendre les Flexbox</h1>
    <ul>
        <li>Un</li>
        <li>Deux</li>
        <li>Trois</li>
        <li>Quatre</li>
        <li>Cinq</li>
        <!--
        <li>Six</li>
        <li>Sept</li>
        <li>Huit</li>
        <li>Neuf</li>
        <li>Dix</li>
        -->
    </ul>
    </div>

  <!-- Librairies JavaScript -->
  <!-- --------------------- -->
  <script src="../js/jquery/jquery_3_3_1.js"></script>
  <script src="../js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
